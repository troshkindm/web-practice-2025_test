<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Веб-разработка | Лабораторные работы</title>
    <style>
        body {
            font-family: system-ui, -apple-system, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            line-height: 1.6;
        }
        h1 {
            color: #333;
        }
        .labs {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 15px;
            margin-top: 30px;
        }
        .lab-card {
            padding: 20px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            text-decoration: none;
            color: #333;
            transition: all 0.2s;
        }
        .lab-card:hover {
            border-color: #4a90e2;
            background: #f8f9fa;
        }
        .lab-number {
            font-size: 24px;
            font-weight: bold;
            color: #4a90e2;
        }
    </style>
</head>
<body>
<h1>Лабораторные работы по веб-разработке</h1>
<div class="labs">
    <a href="./1" class="lab-card">
        <div class="lab-number">01</div>
        <div>Лабораторная работа 1</div>
    </a>
    <a href="./2" class="lab-card">
        <div class="lab-number">02</div>
        <div>Лабораторная работа 2</div>
    </a>
    <a href="./3" class="lab-card">
        <div class="lab-number">03</div>
        <div>Лабораторная работа 3</div>
    </a>
</div>
</body>
</html>
